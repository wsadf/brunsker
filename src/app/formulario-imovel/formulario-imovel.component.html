<div class="container">
    <div>
        <a routerLink="/imoveis">Listar Imóveis</a>
      </div>
      
<h2 class="my-3">Cadastro de Imóvel</h2>

<form [formGroup]="imovelForm" (ngSubmit)="onSubmit()" class="mb-3">
  <div class="form-group mb-3">
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" formControlName="endereco" class="form-control">
  </div>
  <div class="form-group mb-3">
    <label for="endereco">Cidade:</label>
    <input type="text" id="cidade" formControlName="cidade" class="form-control">
  </div>
  <div class="form-group mb-3">
    <label for="endereco">Bairro:</label>
    <input type="text" id="bairro" formControlName="bairro" class="form-control">
  </div>
  <div class="form-group mb-3">
    <label for="endereco">Número:</label>
    <input type="text" id="numero" class="form-control">
  </div>
  <div class="form-group mb-3">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" formControlName="cep" (blur)="buscarEndereco()" class="form-control">
    <small *ngIf="imovelForm.get('cep')!.errors?.['required']">*Campo obrigatório</small>
    <span *ngIf="imovelForm.get('cep')!.errors?.['pattern']">Formato inválido (ex: 12345-678)</span>
  </div>
  <div>
    <button class="btn btn-primary"type="submit" [disabled]="imovelForm.invalid">Salvar</button>
  </div>
</form>
</div>
